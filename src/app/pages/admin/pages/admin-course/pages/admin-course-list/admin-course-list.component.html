<main>
  <app-breadcrumbs [breadcrumbs]="breadcrumbs" />

  <div class="header-container">
    <h1 class="bidv-text_headline-4 title">Danh sách khóa học</h1>
    <button
      bidvButton
      iconLeft="bidvIconAdd"
      (click)="navigateToCreateCourse()"
      variant="filled"
    >
      Tạo mới khóa học
    </button>
  </div>

  <app-course-list [type]="activeType" [userView]="false" />
</main>
