<div>
  <app-breadcrumbs [breadcrumbs]="breadcrumbs" />

  <div class="title-box">
    <h1 class="bidv-text_headline-4 title">{{ title }}</h1>
    <bidv-divider />
  </div>

  <form
    [formGroup]="lectureForm"
    (ngSubmit)="handleSubmit()"
    class="form-container"
  >
    <div class="form-controls">
      <label>
        <span class="bidv-text_label-1">Tiêu đề bài giảng</span>
        <bidv-input formControlName="title">Nhập tiêu đề</bidv-input>
        <bidv-error
          formControlName="title"
          [error]="[] | bidvFieldError | async"
        ></bidv-error>
      </label>

      <label>
        <span class="bidv-text_label-1">Số thứ tự</span>
        <bidv-input formControlName="no">
          Nhập số thứ tự
          <input bidvTextfield type="number" />
        </bidv-input>
        <bidv-error
          formControlName="no"
          [error]="[] | bidvFieldError | async"
        ></bidv-error>
      </label>

      <label class="video-url">
        <span class="bidv-text_label-1">URL Video</span>
        <bidv-input formControlName="videoUrl">
          Nhập URL video Youtube
        </bidv-input>
        <bidv-error
          formControlName="videoUrl"
          [error]="[] | bidvFieldError | async"
        ></bidv-error>
      </label>

      <div class="content">
        <app-editor formControlName="content">Nội dung</app-editor>
      </div>
    </div>

    <div class="actions">
      <button
        bidvButton
        variant="outlined"
        type="button"
        (click)="handleCancel()"
      >
        Hủy
      </button>
      <button bidvButton variant="filled" type="submit">
        {{ lectureData ? 'Cập nhật' : 'Tạo mới' }}
      </button>
    </div>
  </form>
</div>
