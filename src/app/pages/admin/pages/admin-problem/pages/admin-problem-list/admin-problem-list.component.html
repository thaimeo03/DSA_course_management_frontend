<main>
  <app-breadcrumbs [breadcrumbs]="breadcrumbs" />

  <div class="header-container">
    <h1 class="bidv-text_headline-4 title">Danh sách bài tập</h1>
    <button
      *ngIf="courseId"
      bidvButton
      (click)="navigateToCreateProblem()"
      iconLeft="bidvIconAdd"
      variant="filled"
    >
      Tạo mới bài tập
    </button>
  </div>

  <section>
    <form [formGroup]="filterForm">
      <bidv-select formControlName="course" [valueContent]="courseContent">
        Chọn khóa học
        <app-single-select-dropdown *bidvDataList [items]="courseItems" />
      </bidv-select>
    </form>
  </section>

  <section class="problem-list-container">
    <ng-container *ngIf="courseId; else noContent">
      <div class="problem-table-box">
        <ng-container *ngIf="courseId">
          <app-problem-table
            *ngIf="courseChangeTracker"
            [courseId]="courseId"
            [hideStatus]="false"
            [hidePagination]="false"
            [clickableRow]="true"
            [userView]="false"
          />
        </ng-container>
      </div>
    </ng-container>

    <ng-template #noContent>
      <div class="no-content-box">
        <div class="no-content-box__content">
          <img src="./cloud-shape.png" alt="cloud-shape" />
          <p class="bidv-text_headline-7">Danh sách bài tập</p>
          <span>Vui lòng chọn khóa học hoặc thêm bài tập mới nếu không có</span>
        </div>
      </div>
    </ng-template>
  </section>
</main>
