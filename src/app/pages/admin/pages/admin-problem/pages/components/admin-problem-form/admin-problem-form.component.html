<div>
  <app-breadcrumbs [breadcrumbs]="breadcrumbs" />

  <div class="title-box">
    <h1 class="bidv-text_headline-4 title">{{ title }}</h1>
    <bidv-divider />
  </div>

  <form
    [formGroup]="problemForm"
    (ngSubmit)="handleSubmit()"
    class="form-container"
  >
    <div class="form-controls">
      <label>
        <span class="bidv-text_label-1">Tiêu đề bài tập</span>
        <bidv-input formControlName="title">Nhập tiêu đề</bidv-input>
        <bidv-error
          formControlName="title"
          [error]="[] | bidvFieldError | async"
        ></bidv-error>
      </label>

      <div class="grid grid-cols-2 gap-4">
        <label class="col-span-1">
          <span class="bidv-text_label-1">Cấp độ</span>
          <bidv-select formControlName="difficulty">
            Chọn độ khó
            <bidv-data-list-wrapper
              *bidvDataList
              [items]="difficultyOptions"
            ></bidv-data-list-wrapper>
          </bidv-select>
          <bidv-error
            formControlName="difficulty"
            [error]="[] | bidvFieldError | async"
          ></bidv-error>
        </label>

        <label class="col-span-1">
          <span class="bidv-text_label-1">Điểm</span>
          <bidv-input formControlName="point">
            <input bidvTextfield type="number" />
          </bidv-input>
          <bidv-error
            formControlName="point"
            [error]="[] | bidvFieldError | async"
          ></bidv-error>
        </label>
      </div>

      <div class="editor-section">
        <span class="bidv-text_label-1">Mô tả bài tập</span>
        <app-editor formControlName="content">Nội dung mô tả</app-editor>
      </div>
    </div>

    <div class="actions">
      <button
        bidvButton
        variant="outlined"
        type="button"
        (click)="handleCancel()"
      >
        Hủy
      </button>
      <button bidvButton variant="filled" type="submit">
        {{ problemData ? 'Cập nhật' : 'Tạo mới' }}
      </button>
    </div>
  </form>
</div>
