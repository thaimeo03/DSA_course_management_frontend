<section>
  <div class="course-list-container">
    <ng-container *ngFor="let item of courseList; index as i">
      <div class="course-item-card">
        <app-course-item [course]="item" />
      </div>
    </ng-container>
  </div>

  <bidv-pagination
    [length]="pageCount"
    [index]="currentPageIndex"
    (indexChange)="goToPage($event)"
  ></bidv-pagination>
</section>
