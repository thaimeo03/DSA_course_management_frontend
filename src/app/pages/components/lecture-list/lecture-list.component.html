<div class="lecture-list-container">
  <bidv-scrollbar [ngClass]="scrollable ? 'scrollbar' : ''">
    <ng-container *ngFor="let item of lectureList; index as i">
      <app-lecture-item
        (click)="canInteract && handleSelectLecture(item, i)"
        [lectureData]="item"
        [ngClass]="canInteract ? 'canInteract' : ''"
        [class.active]="canInteract && i === activeItemIndex"
      />
    </ng-container>
  </bidv-scrollbar>
</div>
