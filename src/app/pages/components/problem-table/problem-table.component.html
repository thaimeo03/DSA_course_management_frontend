<section>
  <form *ngIf="!hideFilter" [formGroup]="filterForm">
    <bidv-input
      class="search-input"
      bidvTextfieldIconLeft="bidvIconSearch"
      formControlName="search"
      [bidvTextfieldCleaner]="true"
    >
      Tìm kiếm bài toán
    </bidv-input>
  </form>

  <app-base-table
    *ngIf="courseId"
    queryKey="problem-repository"
    [columnDefs]="columnDefs"
    [paramId]="courseId"
    [params]="params"
    [api]="getActiveProblemsApi"
    [gridOptions]="gridOptions"
    [hiddenPagination]="hidePagination"
  />
</section>
