<ng-container *ngIf="lectureData">
  <div class="lecture-content">
    <iframe
      *ngIf="videoUrl"
      [src]="videoUrl"
      width="100%"
      height="612"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <div class="lecture-action">
      <button
        bidvButton
        (click)="handleNavigateProblem()"
        iconRight="bidvIconChevronRight"
        variant="outlined"
        size="s"
      >
        Thực hành
      </button>
      <button
        *ngIf="!isLastLecture"
        bidvButton
        (click)="handleNavigateNextLecture()"
        iconRight="bidvIconChevronRight"
        variant="filled"
        size="s"
      >
        Bài tiếp
      </button>
    </div>

    <div class="lecture-desc">
      <h3 class="bidv-text_headline-5">Nội dung bài giảng</h3>
      <div [innerHTML]="sanitizedContent"></div>
    </div>

    <div class="document-box">
      <h2 class="bidv-text_title-1">Tài liệu</h2>

      <app-document-viewer [documents]="documentData" />
    </div>
  </div>
</ng-container>
