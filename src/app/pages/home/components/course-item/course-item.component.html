<bidv-card-layout class="card_layout">
  <a [routerLink]="['/']">
    <div class="image-box">
      <img src="/thanh_truc.jpg" alt="course" />
    </div>
    <bidv-card-content class="card_content">
      <bidv-line-clamp [content]="content" [linesLimit]="1"></bidv-line-clamp>
      <ng-template #content>
        <p class="bidv-text_title-1 bidv-text_semibold">Bùi Thị Thanh Trúc</p>
      </ng-template>

      <div class="card_info">
        <span class="bidv-text_body-1 price-text"
          >999.999.999 {{ 'VND' | bidvCurrency }}
        </span>
        <button
          *ngIf="purchasedIndex.includes(index)"
          bidvButton
          icon="bidvIconArrowCircleUpRightOutline"
          size="s"
          variant="filled"
        >
          Join
        </button>
      </div>
    </bidv-card-content>
  </a>
</bidv-card-layout>
